<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tehtävälista</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container mt-5">
    <h1 class="text-center mb-4">Tehtävälista</h1>
    <form id="todo-form" class="d-flex gap-2 mb-2">
      <input type="text" id="todo-input" class="form-control" placeholder="Kirjoita tehtävä..." />
      <button type="submit" class="btn btn-primary">Lisää</button>
    </form>
    <p id="error-message" class="text-danger"></p>
    <ul id="todo-list" class="list-group"></ul>
    <p id="counter" class="text-center fw-bold mt-3">Tehtäviä jäljellä: 0</p>
    <div class="progress mt-3">
      <div id="progress-bar" class="progress-bar bg-success" role="progressbar" style="width: 0%">
        0%
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
